<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Spam Classifier</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
        /* Paste the contents of style.css here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        body {
            background-image: url("/static/stealing_mail.jpg");
            font-family: "Trebuchet MS", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            color: #000409;
            text-align: center;
            margin-bottom: 30px;
        }
        
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            resize: none;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        h2 {
            margin-top: 20px;
            color: #000;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        } 
        /* Add more styles as needed */
    </style>
</head>

<body>
    <div class="center-content">
        <div class="col-md-6">
            <h1>Email Spam Classifier</h1>
            <form method="post" action="/predict">
                <div class="form-group">
                    <textarea
                        class="form-control"
                        name="email-content"
                        rows="12"
                        placeholder="Type or paste your email here"
                    ></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br />
                    <a href="/">Reset</a>
                </div>
            </form>
            <h2>{{ prediction }}</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                const emailContent = document.querySelector(
                    'textarea[name="email-content"]'
                ).value;
                console.log("Email content submitted:", emailContent);
            });
        });
    </script>
</body>
</html>
